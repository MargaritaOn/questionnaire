<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire</title>
     <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous"> -->
</head>
<body>
    <h1>Morning routine</h1>
    <form action="#">
    
        <h3>Morning check-list:</h3>
        <label for="teeth">brushed your teeth</label>
        <input id="teeth" type="checkbox" name="teeth">
        <br>

        <label for="coffee">had your morning coffee</label>
        <input id="coffee" type="checkbox" name="coffee">
        <br>

        <label for="breakfast">had your breakfast</label>
        <input id="breakfast" type="checkbox" name="breakfast">



        <br>

        <h3>Please add your morning hair picture:</h3>


        <label for="picture">Choose from file:</label>
        <input id="picure" type="file" name="picture">

        <br>

        <h3>Write about your morning experience:</h3>
        <textarea name="mornings" id="description" cols="40" rows="5" placeholder="I woke up and tripped on my slippers..."></textarea>

        <br>

        <h3>How was the weather this morning?</h3>
        <select name="weather" id="weather">
            <option value="awful">Awful!</option>
            <option value="wet">Wet...</option>
            <option value="lovely">Lovely</option>
        </select>

        <br>

        <h3 for="recommend">Would you recommend this questionnaire to a friend?</h3>
        <input id="yes" type="radio"  name="foo" >
        <label for="reply">Yes</label>

        <input id="no" type="radio"  name="foo">
        <label for="reply">No</label>
        

        <br>
    
</body>
</html>
